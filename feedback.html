<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Обратная связь - БЕСIT</title>
  </head>
  <body>
    <main class="main">
      <!-- Обратная связь -->
      <div class="container">
        <h1 class="visually-hidden">Обратная связь</h1>
        <div class="main__wrap">
          <div class="main__inner">
            <svg width="420" height="84">
              <use xlink:href="images/sprite.svg#title"></use>
            </svg>
            <p class="main__text">
              Поделись болью, вопросом или расскажи миру о&nbsp;том, кто
              из&nbsp;коллег съел твой йогурт
            </p>
            <div class="custom-textarea">
              <form class="custom-textarea__form" action="#" method="POST">
                <input
                  class="custom-textarea__input"
                  type="text"
                  placeholder="Твоё сообщение ..."
                />
                <button class="custom-textarea__button" type="submit" disabled>
                  <svg width="24" height="24">
                    <use xlink:href="images/sprite.svg#iconTg"></use>
                  </svg>
                </button>
              </form>
            </div>
            <div class="feedback">
              <div class="feedback__wrap">
                <img
                  src="images/image 1.png"
                  width="180"
                  height="180"
                  alt="смайлик"
                />
                <p class="feedback__text">
                  Я&nbsp;всю жизнь хотел в&nbsp;IT и&nbsp;у&nbsp;меня
                  получилось. Но&nbsp;теперь я&nbsp;хочу с&nbsp;кем-то
                  об&nbsp;этом поговорить...
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Подвал сайта -->
    <footer class="footer">
      <div class="container">
        <div class="footer__wrap">
          <div class="footer__inner-left">
            <svg width="120" height="24">
              <use xlink:href="images/sprite.svg#logoFooter"></use>
            </svg>
            <div class="footer__copyright">
              <svg width="24" height="24">
                <use xlink:href="images/sprite.svg#copyright"></use>
              </svg>
              <span class="footer__text-left"
                >Все права защищены и&nbsp;принадлежат народу</span
              >
            </div>
          </div>
          <div class="footer__inner-right">
            <span class="footer__text-right">
              Читай подборку по&nbsp;дороге на&nbsp;работу или за&nbsp;чашкой
              кофе
            </span>
            <div class="footer__form">
              <form class="footer__form-input" action="#" method="POST">
                <svg width="20" height="20">
                  <use xlink:href="images/sprite.svg#iconMail"></use>
                </svg>
                <input
                  class="footer__input"
                  type="email"
                  placeholder="Электронная почта"
                />
              </form>
              <button class="footer__button" type="submit">
                <span>Подписаться</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
